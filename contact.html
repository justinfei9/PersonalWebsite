<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="J.ico" type="J-icon">
    <title>Contact Us</title>
</head>
<body>  
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">About</a></li>
                <li class="active"><a href="contact.html">Contact Us</a></li>
                <li><a href="navHome.html">Landing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="ContactSect">
            <h2>Contact Me</h2>
            <p>Feel free to contact me through the form below:</p>
            <form>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="name">Last Name:</label>
                <input type="text" id="name" name="name" required><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
        
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
        
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        
    </main>
    <div class="ContactGif">
        <img src="break.gif" alt="Your GIF" >
    </div>
    <footer>
        <p>&copy; Justin Feinman 2023</p>
    </footer>
</body>
</html>
